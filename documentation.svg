    <h3>Initial Prompt and Configuration</h3>
    <div class="output">
        ====== Multi-Month Workday Planner ======
        Enter start year (e.g., 2025) [default: 2025]:
        Enter start month (1-12) [default: 2]: 2
        Enter duration in months (e.g., 2) [default: 2]: 2
        Planning schedule from 2025-02 to 2025-03 (2 months).
        Maximize overtime? (y/n) [n]: n
    </div>

